<!DOCTYPE html>
<html>
    <head>

        <title>Layout com CSS grid</title>
        <link rel="stylesheet" href="style.css">

    <body>

                <header>Cabeçalho</header>

                <h1>Texto</h1>
            </div>
        </div>
    </body>
